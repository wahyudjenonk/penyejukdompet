<div class="page-content">
	
	<div class="contact-us-area padding100 bg-white-2">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="contact-form-area">
						<div class="form-wrap">
							<form class="form-inline">
								<div class="form-inner" style='min-height:300px !important;'>
									<div class="single-input one-half left">
										<label>No. Pesanan <span>*</span></label> 
										<input name="inv_lck" id="inv_lck" type="text" required="required">
									</div>
									<div class="single-input one-half right">
										<label>&nbsp;</label> 
										<div class="submit-btn-area">
											<a id='cek_data_pesanan' href='javascript:void(0);' class="estut-btn active submit">Cek Data</a>
										</div>
									</div>
									<div id='load_form_lacak'></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>

<script>
	$('#cek_data_pesanan').on('click', function(){
		if($('#inv_lck').val() == ""){
			alert('No. Invoice Tidak Boleh Kosong!');
			return false;
		}
	
		$.post(host+'loading-lacakform', { 'inv':$('#inv_lck').val() }, function(ex){
			parsingansshhd = $.parseJSON(ex)
			$('#load_form_lacak').html(parsingansshhd.page);
		});
	});
</script>
