<div class="row">
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane fade in active" id="grid">
			{if $data_buku}
				<div id='konten-buku'>
				{foreach from=$data_buku item=row}
					<div class="col-md-4 col-sm-6 col-xs-12 col-lg-4">
						<div class="single-product text-center">
							<div class="pro-thumb overlay-bg">
								<img src="{$row.foto_buku}" alt="{$row.judul_buku}" style='height:200px !important;' />
								<div class="hover-btn">
									<ul class="action-buttons">
										<li class="quickview"><a href="javascript:void(0);" onClick="productwindow('{$row.id}');" ><i class="fa fa-eye"></i></a></li>
									</ul>
								</div>
							</div>
						
							<div class="pro-info">
								<p class="pro-category">{$row.nama_kategori}</p>
								<font style='font-size:15px !important;'><a href="#">{$row.judul_buku}</a></font>
							</div>
						</div>
					</div>
				{/foreach}
				</div>
			{else}
			<center>-- Tidak Ada Data Tersedia -- </center>
			{/if}
		</div>						
	</div>
</div>
<div class="row">
	<div class="pagination-area-v1">
		<div class="col-md-12 text-left">
			{if $array_paging}
				<ul class="page-numbers">
				{foreach from=$array_paging item=pag}
					<li><a id='{$pag.angka}' href="javascript:void(0);" class="page-number" onClick="pagjs('{$pag.angka}', '{$pag.limitnya}', '{$typefilter}', '{$idfilter}')" >{$pag.angka}</a></li>
				{/foreach}
				</ul>
			{else}
				<li class="page-number current">-</li>
			{/if}
		</div>
	</div>
</div>
