<div class="product-images">
	<div class="main-image images">
		<img alt="" src="{$host}__assets/ef/img/product/quickview.jpg">
	</div>
</div>
<div class="product-info">
	<h1>{$data_buku.judul_buku}</h1>
	<div class="price-box-3">
		<div class="s-price-box">
			<span class="new-price"><span id='zon_{$data_buku.id}'>Pilih Zona Pengiriman</span></span><br/>
		</div>
	</div>
	<div class="quick-add-to-cart">
		<form method="post" class="cart">
			<span>Zona Pengiriman :</span> 
			<select id='combo_zona_{$data_buku.id}' style='padding:5px;'>
				{$combo_buku}
			</select>
			<br/>
			<br/>
			<div class="numbers-row">
				<input type="number" id="french-hens" value="0">
			</div>
			<button class="single_add_to_cart_button" type="submit">Add to cart</button>
		</form>
	</div>
	<div class="quick-desc">
		{$data_buku.deskripsi_buku}
	</div>
</div>

<script>
	$('#combo_zona_{$data_buku.id}').on('change', function(){
		$('#zon_{$data_buku.id}').html('');
		$.post(host+'harga-per-zona', { 'znpn':$(this).val(), 'iix':'{$data_buku.id}' }, function(responze){
			$('#zon_{$data_buku.id}').html(responze);
		});
	});
</script>
