<div class="product-info" style="width:100% !important; margin-left:-20px !important;">
	<div class="price-box-3">
		<div class="s-price-box">
			<span class="new-price"><span id='zon_{$data_buku.id}'>Keranjang Belanja Anda</span></span><br/>
		</div>
	</div>
	<div class="" style='display:inline !important;'>
		{if $data_cart}
			<div id='content-keranjang'>
				{foreach from=$data_cart item=rows}
					<div class="cart-single-product" id='xx_{$rows.rowid}'>
						<div class="cart-single-product-img">
							<img src="{$host}img/cart/2.jpg">
						</div>
						<div class="cart-single-product-title">
							<a href="javascript:void(0);">{$rows.name}</a>
							<input type='text' id='qrt_{$rows.rowid}' style='width:80px !important;' value='{$rows.qty}' /> 
							x
							Rp. {$rows.price}
							=
							Rp. {$rows.subtotal}
						</div>
						<div class="cart-single-product-del">
							<a href="javascript:void(0);" onClick="forcart('apdeting','{$rows.rowid}')"><i class="fa fa-refresh"></i></a>
							<a href="javascript:void(0);" onClick="forcart('delting','{$rows.rowid}')"><i class="fa fa-times"></i></a>
						</div>
					</div>
				{/foreach}
			</div>
			<div class="action-cart">
				<a class="checkout" href="{$host}selesai-belanja">Selesai Belanja</a>
			</div>
		{else}
			<center>Keranjang Belanjang Kosong</center>
			<center>--</center>
			<center>-- Anda Belum Belanja --</center>
		{/if}
	</div>
</div>
